 <br>

    <center id="titulo_profesores">NOMBRES Y APELLIDOS DE LOS PROFESORES</center>

    <br>
    <table class="table table-success table-striped">
        <thead>
            <tr>
                
                <th>NOMBRE</th>
                <th>APELLIDO</th>
            </tr>
        </thead>

            <tr th:each="profesor : ${profes}">
                
                <td th:text="${profesor.nombre}"></td>
                <td th:text="${profesor.apellido}"></td>
            </tr>
           
        </tbody>



    </table>
