<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <link rel="icon" href="/imgs/alumno.jpg">
    <title>Insert title here</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link rel="stylesheet" href="/css/style.css">
</head>

<body style="background-color: black;">
    <div id="div_principal">
    <br>
    
    <center id="titulo_alumnos">NOMBRES Y APELLIDOS DE LOS ALUMNOS</center>

    <br>
    <br>
    <br>
    <table class="table table-success table-striped">
        <thead >
            <tr>
                
                <th>NOMBRE</th>
                <th>APELLIDO</th>
                <th>OPCIONES</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="alumno : ${alumnos}">
                
                <td style="width:43%; margin:0px;" th:text="${alumno.nombre}"></td>
                <td style="width:43%; margin:0px;" th:text="${alumno.apellido}"></td>
                <td style="width:14%; margin:0px;"><a class="btn btn-link"  th:href="@{/Alumno/view/{name} (name=${alumno.nombre})}">Detalle</a><button class="btn btn-danger" >Eliminar</button></td>
            </tr>
           
        </tbody>



    </table>

<br>
<br>
<br>
<br>
<br>
<p align="center">
<a href="/"><input type="button" value="VOLVER" class="btn-danger" ></a>
</p>
</div>
<script src="/js/script.js" type="text/javascript"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>

</html>
